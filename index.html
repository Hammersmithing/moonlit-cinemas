<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Cinemas â€” Gaffing Services For Film, TV, and Commercials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Controls overlay shown on load -->
    <div id="controls-overlay">
        <div class="controls-box">
            <h1>MOONLIT CINEMAS</h1>
            <p class="subtitle">Gaffing Services For Film, TV, and Commercials</p>
            <div class="controls-instructions desktop-only">
                <div class="key-group">
                    <span class="key">&uarr;</span> Thrust
                </div>
                <div class="key-group">
                    <span class="key">&larr;</span> <span class="key">&rarr;</span> Rotate
                </div>
            </div>
            <div class="controls-instructions mobile-only">
                <div class="key-group">Drag the joystick to fly</div>
            </div>
            <button id="start-btn">LAUNCH</button>
        </div>
    </div>

    <!-- Section overlays (shown when hitting an asteroid) -->
    <div id="section-overlay" class="section-overlay hidden">
        <button class="back-btn" id="back-btn">&larr; Back to space</button>
        <div class="section-content" id="section-content"></div>
    </div>

    <canvas id="game"></canvas>

    <!-- Virtual joystick (touch devices) -->
    <div id="joystick-zone" class="mobile-only">
        <div id="joystick-base">
            <div id="joystick-knob"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
